<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for depth -->
    <radialGradient id="eggDepth" cx="45%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </radialGradient>

    <!-- Diagonal stripes pattern -->
    <pattern id="stripes" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="10" height="20" fill="rgba(255,255,255,0.15)" />
    </pattern>
  </defs>

  <!-- Main egg shape -->
  <path d="M 100,50 C 65,50 45,80 45,120 C 45,180 65,230 100,230 C 135,230 155,180 155,120 C 155,80 135,50 100,50 Z"
        fill="#F97316" />

  <!-- Depth gradient overlay -->
  <path d="M 100,50 C 65,50 45,80 45,120 C 45,180 65,230 100,230 C 135,230 155,180 155,120 C 155,80 135,50 100,50 Z"
        fill="url(#eggDepth)" />

  <!-- Central decorative band -->
  <ellipse cx="100" cy="140" rx="60" ry="25" fill="rgba(255,255,255,0.25)" />
  <ellipse cx="100" cy="140" rx="60" ry="25" fill="url(#stripes)" />

  <!-- Wave decoration at top -->
  <path d="M 60,90 Q 70,80 80,90 T 100,90 T 120,90 T 140,90"
        stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" />

  <!-- Wave decoration at bottom -->
  <path d="M 60,190 Q 70,200 80,190 T 100,190 T 120,190 T 140,190"
        stroke="rgba(255,255,255,0.35)" stroke-width="3" fill="none" />

  <!-- Sparkle dots -->
  <circle cx="70" cy="110" r="3" fill="rgba(255,255,255,0.6)" />
  <circle cx="130" cy="115" r="2" fill="rgba(255,255,255,0.6)" />
  <circle cx="85" cy="165" r="2.5" fill="rgba(255,255,255,0.5)" />
  <circle cx="115" cy="170" r="3" fill="rgba(255,255,255,0.5)" />

  <!-- Highlight shine -->
  <ellipse cx="75" cy="95" rx="20" ry="30" fill="rgba(255,255,255,0.4)" />
</svg>
