<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient for 3D effect -->
  <defs>
    <radialGradient id="eggShine" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Pattern for decorative stripes -->
    <pattern id="zigzag" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 L10,5 L20,10 L30,5 L40,10" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    </pattern>
  </defs>

  <!-- Main egg shape -->
  <ellipse cx="100" cy="140" rx="70" ry="90" fill="#3B82F6" />

  <!-- Decorative horizontal bands -->
  <ellipse cx="100" cy="100" rx="68" ry="15" fill="rgba(255,255,255,0.2)" />
  <ellipse cx="100" cy="160" rx="68" ry="15" fill="rgba(255,255,255,0.15)" />

  <!-- Zigzag pattern overlay -->
  <ellipse cx="100" cy="100" rx="68" ry="15" fill="url(#zigzag)" />

  <!-- Dots pattern -->
  <circle cx="70" cy="130" r="5" fill="rgba(255,255,255,0.4)" />
  <circle cx="90" cy="135" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="110" cy="135" r="4" fill="rgba(255,255,255,0.4)" />
  <circle cx="130" cy="130" r="5" fill="rgba(255,255,255,0.4)" />

  <circle cx="75" cy="170" r="4" fill="rgba(255,255,255,0.3)" />
  <circle cx="95" cy="175" r="5" fill="rgba(255,255,255,0.3)" />
  <circle cx="105" cy="175" r="5" fill="rgba(255,255,255,0.3)" />
  <circle cx="125" cy="170" r="4" fill="rgba(255,255,255,0.3)" />

  <!-- 3D shine effect -->
  <ellipse cx="80" cy="110" rx="30" ry="40" fill="url(#eggShine)" />

  <!-- Darker bottom for depth -->
  <ellipse cx="100" cy="200" rx="50" ry="30" fill="rgba(0,0,0,0.1)" />
</svg>
