<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Foil-like gradient for the base egg -->
    <linearGradient id="foilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>

    <!-- Highlight for 3D effect -->
    <radialGradient id="eggShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>

    <!-- Shadow for depth -->
    <radialGradient id="eggShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>

    <!-- Ribbon color -->
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff1eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ace0f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main egg shape with base foil -->
  <ellipse cx="100" cy="120" rx="75" ry="100" fill="url(#foilGradient)" stroke="#00d2ff" stroke-width="1" />

  <!-- Polka dots pattern -->
  <g fill="white" fill-opacity="0.3">
    <circle cx="60" cy="80" r="6" />
    <circle cx="140" cy="90" r="8" />
    <circle cx="80" cy="130" r="7" />
    <circle cx="120" cy="150" r="5" />
    <circle cx="70" cy="180" r="9" />
    <circle cx="130" cy="60" r="5" />
    <circle cx="100" cy="100" r="4" />
    <circle cx="150" cy="140" r="6" />
    <circle cx="50" cy="140" r="7" />
  </g>

  <!-- Bottom shadow for volume -->
  <ellipse cx="100" cy="180" rx="60" ry="30" fill="url(#eggShadow)" transform="translate(0, 20)" />

  <!-- The Ribbon -->
  <path d="M26,120 Q100,100 174,120 L174,140 Q100,120 26,140 Z" fill="#ffffff" fill-opacity="0.9" />
  <path d="M26,120 Q100,105 174,120" fill="none" stroke="#e0e0e0" stroke-width="1" />

  <!-- The Bow -->
  <g transform="translate(100, 125)">
    <!-- Left loop -->
    <path d="M0,0 C-40,-30 -50,20 0,5 Z" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    <!-- Right loop -->
    <path d="M0,0 C40,-30 50,20 0,5 Z" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    <!-- Center knot -->
    <rect x="-6" y="-3" width="12" height="12" rx="4" ry="4" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
    <!-- Left tail -->
    <path d="M-3,5 L-20,30 L-10,30 L0,10 Z" fill="#ffffff" fill-opacity="0.8" />
    <!-- Right tail -->
    <path d="M3,5 L20,30 L10,30 L0,10 Z" fill="#ffffff" fill-opacity="0.8" />
  </g>

  <!-- Top Shine -->
  <ellipse cx="70" cy="80" rx="30" ry="40" fill="url(#eggShine)" transform="rotate(-15, 70, 80)" />
</svg>
